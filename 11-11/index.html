<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form>
    <p>
      <label for="tvtitle">TV Show Title</label>
      <input type="text" name="tvtitle" id="tvtitle">
    </p>
    <p>
      <label for="episodes">Number of Episodes</label>
      <input type="text" name="episodes" id="episodes">
    </p>
    <p>
      <label for="seasons">Number of Seasons</label>
      <input type="text" name="seasons" id="seasons">
    </p>
    <p>
      <label for="mainCharacter">Main Character</label>
      <input type="text" name="mainCharacter" id="mainCharacter">
    </p>
    <p>
      <label for="mainActor">Lead Actor</label>
      <input type="text" name="mainActor" id="mainActor">
    </p>
    <button id="submit">Add Movie</button> <style></style>
  </form>
  <div id="users"></div>
  <script>

    const users = [
      {
        name: 'The Witcher',
        director: 'Johnny'
      },
      {
        name: 'Spongebob',
        director: 'Dave'
      },
      {
        name: 'Akame ga Kill',
        director: 'Joe'
      },
      {
        name:'Attack on Titan',
        director:'Rufus',
      },
      {
        name:'Rick and Morty',
        director:'Justin Holland',
      },
    ]

    for (let i = 0; i <users.length; i++) {
      let userElem = document.createElement('div')
      userElem.innerHTML = `
        <h3>${users[i].name}</h3>
        <h4>${users[i].director}</h4>
        <button class="delete">delete</button>
        <hr>
      `
      document.getElementById('users').append(userElem)
    }

    document.getElementById('submit').addEventListener('click', event => {
      event.preventDefault()

      console.log(document.getElementById('tvtitle').value)
      console.log(document.getElementById('episodes').value)
      console.log(document.getElementById('seasons').value)
      console.log(document.getElementById('mainCharacter').value)
      console.log(document.getElementById('mainActor').value)

      let userElem = document.createElement('div')
      userElem.innerHTML = `
        <h2>${document.getElementById('tvtitle').value}</h2>
        <h2>${document.getElementById('episodes').value}</h2>
        <h2>${document.getElementById('seasons').value}</h2>
        <h2>${document.getElementById('mainCharacter').value}</h2>
        <h2>${document.getElementById('mainActor').value}</h2>
        <button class="delete">delete</button>
        <hr>
      `
      document.getElementById('users').append(userElem)

      document.getElementById('tvtitle').value = ''
      document.getElementById('episodes').value = ''
      document.getElementById('seasons').value = ''
      document.getElementById('mainCharacter').value = ''
      document.getElementById('mainActor').value = ''

      // document.getElementById('user').innerHTML = `
      //   <h1>${document.getElementById('username').value}</h1>
      //   <h2>${document.getElementById('password').value}</h2>
      // `
    })

    document.addEventListener('click', event => {
      if(event.target.className === 'delete') {
        event.target.parentNode.remove()
      }
    })
  </script>
</body>

</html>
