<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

  <div class="container-fluid row">


    <div class="col-sm-6">
      <h1>Enter to-do items</h1>
      <form>
        <p>
          <label for="addItem">Add Item</label>
          <input type="text" name="addItem" id="addItem">
        </p>
        <button id="submit">Submit Item</button>
      </form>
    </div>

    <div class="col-sm-6">
      <h1>Listed items</h1>
      <div>
        <div id="list">
        </div>
        <button class="clearList">Clear List</button>
      </div>
    </div>
  </div>

  <script>

    document.getElementById('submit').addEventListener('click', event => {
      event.preventDefault()

      console.log(document.getElementById('addItem').value)

      let userElem = document.createElement('div')
      userElem.innerHTML = `
        <h3> ${document.getElementById('addItem').value}</h3>
        <button class="delete">Delete</button>
        <button class="complete">Complete</button>
        <hr>
      `
      document.getElementById('list').append(userElem)

      document.getElementById('addItem').value = ''
    })

    document.addEventListener('click', event => {
      if (event.target.className === 'delete') {
        event.target.parentNode.remove()
      }
    })
    document.addEventListener('click', event => {
      if (event.target.className === 'clearList') {
        document.getElementById('list').innerHTML = ''
      }
    })
    document.addEventListener('click', event => {
      if (event.target.className === 'complete') {
        event.target.parentNode.style.backgroundColor = "green"
        event.target.parentNode.style.color = 'white'
      }
    })

  </script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
